<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="auth-container d-flex justify-content-center align-items-center">
        <section class="w-100">
          <form id="auth-form" class="bg-light p-4 rounded shadow">
            <h2 class="text-center mb-4">Login</h2>
            <div class="input-group mb-3">
              <label for="email" class="form-label w-100">Email</label>
              <input type="email" id="email" name="email" class="form-control rounded" required>
            </div>
            <div class="input-group mb-4">
              <label for="password" class="form-label w-100">Password</label>
              <input type="password" id="password" name="password" class="form-control rounded" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p id="error-message" class="error mt-3 text-center"></p>
          </form>
        </section>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
